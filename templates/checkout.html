<!-- templates/checkout.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Checkout</h1>
<br>
<div class='row'>
    <form action="/shopping_cart/checkout/thanks" method="post">
        <script
            src="https://checkout.stripe.com/checkout.js"
            class="stripe-button"
            data-key="{{ key }}"
            data-description="A Flask Charge"
            data-amount="{{ amount }}"
            data-locale="auto">
        </script>
    </form>
</div>
{% endblock %}

<!-- templates/owner.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Owner</h1>
<div class='row'>
    <a href='/owner/add_item' class='btn btn-default navbar-btn'>ADD ITEM</a>
</div>
<br>
<div class='row'>
    {% for item in items %}
        <div class='col-md-3'>
            <h3><a href='/owner/{{ item._id }}'>{{ item.title }}</a></h3>
            <small>{{ item.price }}</small>
        </div>
    {% endfor %}
</div>
{% endblock %}
